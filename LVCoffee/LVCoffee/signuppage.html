<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="signup.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

  <!--Header-->
  <div class="banner">
    <div class="navbar">
      <h1 class="logo"><span class="logo-text">LV</span>Coffee<span class="logo-text">.</span></h1>
      <ul>
        <li><a  ></a>Home</li>
        <li><a  ></a>Menu</li>
        <li><a  ></a>Products</li>
        <li><a  ></a>Community</li>
        <li><a  ></a>About</li>
      </ul>
    </div>
    <div class="wrapper">
      <h2>Registration</h2>
      <form action="#">
        <div class="input-box">
          <input type="text" id="registerUsername" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" id="registerEmail" placeholder="Enter your email">
        </div>
        <div class="input-box">
          <input type="password" id="registerPassword" placeholder="Create password">
        </div>
        <div class="input-box">
          <input type="password" id="cfPassword" placeholder="Confirm password">
        </div>
        <div class="policy" >
          <input type="checkbox" id="terms">
          <h3>I accept all terms and condition</h3>
        </div>
        <div class="input-box button" onclick="register()">
          <input type="Submit" value="Register Now">
        </div>
        <div class="text">
          <h3>Already have an account ? <a href="signin.html" >Login now</a></h3>
        </div>
      </form>
    </div>
    <script src="signup.js"></script>
</html>
